<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.datatables.net/1.10.10/css/dataTables.bootstrap.min.css" rel="stylesheet" />
<div class="k-block k-info-colored">
	<h1>Order Detail Page:</h1>
	<h2>{{message}}</h2>
	<h2>{{warning}}</h2>
	<table ng-show="showDetail" class="table table-striped table-bordered" cellspacing="0" width="100%">
	<thead>
            <tr>
                <th>Order Number</th>
                <th>Product Name</th>
                <th>Product Description</th>
                <th>Quantity</th>
                <th>Price Each</th>
                <th>Price Total</th>
            </tr>
     </thead>
     <tbody>
     	<tr ng-repeat="detail in data track by $index">
     		<td>{{detail.order_number}}</td>
     		<td>{{detail.product_name}}</td>
     		<td>{{detail.product_desc}}</td>
     		<td>{{detail.quantity}}</td>
     		<td>{{detail.price_each}}</td>
     		<td>{{detail.price_total}}</td>
     	</tr>
     </tbody>
	</table>
	<span class="homeredirect"><a href="./#/">Back to Welcome</a></span>
	<span class="summaryredirect"><a href="./#/search">Back to Summary</a></span>
</div>
